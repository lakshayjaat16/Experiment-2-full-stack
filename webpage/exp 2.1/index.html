<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2.1 - Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Character Counter</h1>
        <p class="subtitle">Type and watch the count update in real-time</p>
        
        <textarea id="text" placeholder="Start typing..." oninput="countChar()"></textarea>
        
        <div class="counter">
            <span class="label">Characters: </span>
            <span id="count" class="count-number">0</span>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
